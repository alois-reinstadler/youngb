<div class="landing-container w-full flex items-center justify-center border-bottom border-solid border-gray-800 shadow-lg">
    <div class="landing-background h-screen w-full relative overflow-hidden">
        <div class="landing-background-gradient absolute top-0"></div>
    </div>
    
    <div class="absolute container md:max-w-card mx-auto">
        <div class="flex flex-col-reverse md:flex-row items-center bg-white rounded-lg p-8 md:p-16 mx-6 shadow-mat_lg" [ngStyle]="{'margin-top.px': margin}">
            <div class="w-full md:w-1/2 md:pr-8">
                <h2 class="text-2xl text-base">Halt stop!</h2>
                <p class="text-gray-700 body-font leading-relaxed mb-8">So wie es aussieht hast du dich wohl verlaufen, aber keine Sorge wir bringen dich wieder zurück.</p>
                <button mat-raised-button color="primary" class="rounded-full py-1 px-4 shadow-mat_md hover:shadow-mat_lg" style="transition: box-shadow 0.3s cubic-bezier(.25,.8,.25,1);">Komm zurück</button>
            </div>
            <div class="w-full mb-8 md:mb-0 md:w-1/2 md:pl-8">
                <img src="/assets/images/404.svg" alt="Rabatte" class="mx-auto">
            </div>
        </div>
    </div>
</div>
