    </app-root>
    <script defer>
        function matButtonClicked(element, check, disable) {
            if(!element.disabled) {
                if(disable)
                    element.disabled = true;

                if(check)
                    element.classList.add('checked')
            }
        }

        function copyLink(link = window.location.href) {
            const selBox = document.createElement('textarea');

            selBox.style.position = 'fixed';
            selBox.style.left = '0';
            selBox.style.top = '0';
            selBox.style.opacity = '0';

            selBox.value = link;

            document.body.appendChild(selBox);

            selBox.focus();
            selBox.select();

            document.execCommand('copy');
            document.body.removeChild(selBox);
        }

        function getShareableLink(site, link = window.location.href) {
            switch(site) {
                case 'facebook':
                    return 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(link);

                    break;
                
                    
                case 'twitter':
                    return 'https://twitter.com/home?status=' + encodeURIComponent(link);
                    break;
                
                    
                case 'whatsapp':
                    return 'https://wa.me/whatsappphonenumber/?text=' + encodeURIComponent(link);
                    break;

                default:
                    return;
            }
        }
    </script>
